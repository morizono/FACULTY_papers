<!DOCTYPE html>
<html>
<head>
    <title>ORCID to PMID Mapping</title>
</head>
<body>
    <h1>Upload a file with ORCID</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Upload</button>
    </form>
    {% if file_saved %}
        <p>File has been saved at: {{ file_path }}</p>
    {% endif %}
</body>
</html>
